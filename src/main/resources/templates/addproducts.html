<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add A Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            setInterval(function () {
                $.get("/currentcount", function (data){ $("#page-counter").html("Total number of page hits -"+data); })
            },1000)
        })
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3" style="text-align:center;">
            <h2>Add Products</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="page-counter" style="text-align: right">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form  id ="addproducts" th:action="@{/add/product}"  th:object="${products}" method="post" action="#">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name"  th:field="*{name}" class="form-control" id="name">
                    <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" name="description" th:field="*{description}" class="form-control" id="description">
                    <span style="color: red;" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="text" name="quantity" th:field="*{quantity}" class="form-control" id="quantity">
                    <span style="color: red;" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>

                </div>
                <button type="submit" id="productsubmit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
